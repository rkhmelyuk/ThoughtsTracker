{% extends "thought/main_layout.html" %}

{% block title %}Thoughts{% endblock %}

{% block content %}
    <h1>Thoughts</h1>

    <a href="{% url post %}">Post</a>

    <div id="thoughtsList">
    {% for thought in thoughts %}
        <div class="thought">
            <div class="text"> {{ thought.text|striptags }} </div>
            <div>
                <div class="date"> {{ thought.date|date:"d F Y" }} </div>
                <div class="buttons">
                    <a href="{% url remove thought.id %}" class="remove">Remove</a>
                    <a href="{% url edit thought.id %}">Edit</a>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
